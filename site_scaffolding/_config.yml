# Built with Jekyll 3.6.0

# Setup
title:               Web Mapping Notes
tagline:             'Guide, materials & resources'
description:         'An archive to teach Web Mapping & Analysis.'
url:                 'https://darribas.org'
baseurl:             '/wmn'
repository:          'https://github.com/darribas/wmn'

# About/contact
author:
  name:              Dani Arribas-Bel
  twitter:           darribas
  url:               https://darribas.org
  email:             <code>D.Arribas-Bel [at] liverpool.ac.uk</code>
  title:             Senior Lecturer in Geographic Data Science
  add1:              Office 508, Roxby Building
  add2:              University of Liverpool
  add3:              Liverpool L69 3BX, United Kingdom

# Color scheme. Options: red, orange, magenta, cyan, blue, brown
color-scheme:

# Permalinks
#permalink: pretty
permalink: /:title

# Set encoding to UTF-8
encoding: utf-8

# Collections for texts
collections:
  texts:
    output: true

# Markdown specs
markdown: kramdown

kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  footnote_backlink: "&#x21a9;&#xfe0e;"
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Exclusions from the final site
exclude:
  - optional
  - vendor
  - ed..gemspec
  - Gemfile
  - Gemfile.lock
  - backstop_data
  - backstop.json

# Theme
# (Used for local or custom-server deployments)
